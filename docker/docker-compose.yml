version: '2.3'

services:

  synth-polyp:
    image: synth-polyp
    container_name: synth-polyp
    working_dir: /synth-polyp
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/synth-polyp
    runtime: nvidia
    shm_size: '12gb'
    command: tail /dev/null -f

